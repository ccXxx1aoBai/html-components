<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio单选框</title>
  <link rel="stylesheet" href="./radio.css">
  <script src="./radio.js"></script>
</head>
<body>
  <!-- lable name属性 == input name 属性 -->
  <label name="radio">
    <span class="l-radio is-checked">
      <span class="l-radio-input">
        <input type="radio" checked>
      </span>
      <span class="l-radio-label">单选框</span>
    </span>
  </label>
  <label name="radio">
    <span class="l-radio">
      <span class="l-radio-input">
        <input type="radio">
      </span>
      <span class="l-radio-label">单选框</span>
    </span>
  </label>
</body>
</html>
